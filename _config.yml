# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "DHuzard's Website"
email: damien.huzard@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  **Damien Huzard**, Neuro-physio-behaviorist.
twitter_username: dhuzard
github_username: DHuzard
minimal_mistakes_skin: "neon"
search: true

#Headers page
header_pages:
  - index.md # New home page
  - _pages/posts.md # Link to your blog posts
  - _pages/projects.md # Link to your projects page


# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
future: true
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name : "Damien Huzard"
  avatar : "/assets/images/dhuzard_profile_2025.jpg"
  bio : "Hello! I'm Damien Huzard, a Neuro-physio-behaviorist with a passion for research and development. I founded NeuroNautix in 2025 to share my expertise in data analysis, data management, behavioral experiments and homecage monitoring systems."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://neuronautix.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/DHuzard"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dhuzard"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/blaxtractattoos/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.linkedin.com/in/dhuzard"
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://www.linkedin.com/in/dhuzard"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dhuzard"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/blaxtractattoos/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.linkedin.com/in/dhuzard"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  projects:
    output: true
    permalink: /projects/:title/

# HTML head snippets
head_scripts:
  - <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  - <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  - <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  - <link rel="manifest" href="/site.webmanifest">
  - <meta name="msapplication-TileColor" content="#da532c">
  - <meta name="theme-color" content="#ffffff">
